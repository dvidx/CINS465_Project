{% extends "base.html"%}

{% load static %}

{% block title %}
Chat
{% endblock %}

{% block body %}
<div class="wrap">
  <br>
  <div class="grid-x grid-margin-x">
    <div class="cell auto" id="load-message">
      <div class="grid-content" v-for="item in message">
        {% verbatim %}
        <h4><img src="{{ item.picture }}">{{ item.name }}</h4>
        <p>{{ item.message }}</p>
        <hr>
        {% endverbatim %}
      </div>
      <div class="message-input grid-content collapse shrink">
        <span class="inline-label">
          <input type="text" placeholder="Message">
          <a href="#" class="button">Send</a>
        </span>
      </div>
    </div>
    <div class="cell small-3" id="load-contacts">
      <a id="Contact" class="active">Contacts</a>
      <div class="vertical-menu" v-for="item in chats">
        {% verbatim %}
        <a href="#">{{ item.user }}</a>
        {% endverbatim %}
      </div>
    </div>
  </div>

  <br>
</div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static "js/vueapp.js" %}"></script>
{% endblock %}
